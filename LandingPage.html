<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeLoveProblems</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <header>
    <img src="logo.png" alt="logo" id="logo">
    <h1 id="titulo">Um botão. Infinitas soluções.</h1>
    <p id="paragrafo">Soluções de tecnologia 100% online e 100% delivery</p>
    </header>
    <section id="box">
    <div id="qualnome">Qual é seu nome?</div>
    <input type="text" id="nome">
    <div id="qualtelefone">Qual é seu número de telefone?</div>
    <input type="number" id="telefone">
    <div id="qualemail">Digite seu melhor e-mail :D</div>
    <input type="email" id="email">
    <div id="calltoaction">Clique no botão abaixo para solucionar!</div>
    <input type="button" id="botão" value="Solucionar Agora" onclick="solucionar()">
    </section>

    <section id="fotos">
    <img src="Celular edit.png" alt="fotocelular" id="fotocelular">
    <div></div>
    <img src="Empresas edit.png" alt="fotoempresas" id="fotoempresas">
    <div></div>
    <img src="Notebook edit.png" alt="fotonotebook" id="fotonotebook">
    <div></div>
    <input type="button" value="QUERO SOLUCIONAR!" onclick="topo()" id="topo">
    </section>
    <footer>
        <p id="rodapé">&copy;We Love Problems®</p>
    </footer>

    <script src="script.js"> //busca o arquivo script.js</script>

</body>
</html>
